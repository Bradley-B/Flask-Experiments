		<script>
		
		// Set the date(s) we're counting down to
		//var countDownPhases = [new Date("Oct 3, 2019 20:00:00").getTime(), new Date("Oct 6, 2019 14:00:00").getTime(), new Date("Nov 7, 2019 20:00").getTime()];
		//var countDownPhases = [new Date("Sept 27, 2019 18:40:00").getTime(), new Date("Sept 27, 2019 18:41:00").getTime(), new Date("Sept 27, 2019 18:42").getTime()];
	
		var countDownPhases = [
		{
			time: new Date("Oct 3, 2019 20:13:00").getTime(),
			text: "Next Appointment",
			textColor: "#A0FF04", //#600000
			backgroundColor: "#f9f"
		},
		{
			time: new Date("Oct 6, 2019 14:00:00").getTime(),
			text: "Appointment Over",
			textColor: "#ffffff",
			backgroundColor: "#123456"
		},
		{
			time: new Date("Nov 7, 2019 20:00").getTime(),
			text: "",
			textColor: "#600000",
			backgroundColor: "#f9f"
		},
		{
			time: new Date("Dec 14, 2019 15:00").getTime(),
			text: "",
			textColor: "#600000",
			backgroundColor: "#f9f"
		},
		{
			time: new Date("Jan 11, 2020 9:00").getTime(),
			text: "Appointment Over :(",
			textColor: "#ffffff",
			backgroundColor: "#123456"
		},
		{
			time: new Date("Feb 13, 2020 21:00").getTime(),
			text: "Next Appointment",
			textColor: "#A0FF04",
			backgroundColor: "#f9f"
		}

		]
		
		
		var timeFunction = function() {
		  // Get today's date and time
		  var now = new Date().getTime();

		  // Find the distance between now and the count down date
		  var countDownPhase = 0;
		  var distance = countDownPhases[countDownPhase].time - now;
		  while(distance < 0 && countDownPhase < countDownPhases.length-1) {
			distance = countDownPhases[++countDownPhase].time - now;
		  }
		  
		  // Time calculations for days, hours, minutes and seconds
		  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		  var hours = 24*days + Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

		  // Display the result in the element with id="tablerow2col1"
		  document.getElementById("tablerow2col1").innerHTML = hours + " hr "
		  + minutes + " min " + seconds + " sec ";

		  //set styles
		  document.getElementById("table").style.backgroundColor = countDownPhases[countDownPhase].backgroundColor;
		  document.getElementById("table").style.color = countDownPhases[countDownPhase].textColor;
		  document.getElementById("tablerow1col1").innerHTML = countDownPhases[countDownPhase].text;
		  
		  // If the count down is finished, write some text
		  if (distance < 0) {
			clearInterval(x);
			document.getElementById("tablerow2col1").innerHTML = "0 hr 0 min 0 sec";
		  }
		}
		
		//update the count when the page loads
		window.onload = timeFunction;
		
		// Update the count down every 1 second
		var x = setInterval(timeFunction, 1000);
		</script>
