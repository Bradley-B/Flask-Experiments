		<table border="0" cellpadding="0" cellspacing="0" id="table" width="600">
			<tbody>

					<td id="tablerow1col1">
					Appointment

				<tr>
					<td id="tablerow2col1">
					
					</td>
				</tr>
			</tbody>
		</table>
		
		<script>
		
		// Set the date we're counting down to
		var countDownDate = new Date("Oct 3, 2019 20:00:00").getTime();

		var timeFunction = function() {
		  // Get today's date and time
		  var now = new Date().getTime();

		  // Find the distance between now and the count down date
		  var distance = countDownDate - now;

		  // Time calculations for days, hours, minutes and seconds
		  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		  var hours = 24*days + Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

		  // Display the result in the element with id="tablerow2col1"
		  document.getElementById("tablerow2col1").innerHTML = hours + " hr "
		  + minutes + " min " + seconds + " sec ";

		  // If the count down is finished, write some text
		  if (distance < 0) {
			clearInterval(x);
			document.getElementById("tablerow2col1").innerHTML = "0 hr 0 min 0 sec";
		  }
		}
		
		//update the count when the page loads
		window.onload = timeFunction;
		
		// Update the count down every 1 second
		var x = setInterval(timeFunction, 1000);
		</script>
		
	</body>
